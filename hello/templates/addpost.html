{% extends "base.html" %}
{% block content %}
    <script src="{{ STATIC_URL }}/js/wy5.js"></script>
    <script src="{{ STATIC_URL }}/js/wy.js"></script>
    <link href="{{ STATIC_URL }}/wy.css" rel="stylesheet">
    <script>
        $(function(){
            $('#editor').wysihtml5();
        })
    </script>
    <style>
    .form-textarea {
        width: 100%;
    }
    </style>
    <div class="col-md-12">
        <form action="/blogadmin/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary btn-lg" type="submit" value="Add new article" />
        </form>
    </div>
{% endblock %}
