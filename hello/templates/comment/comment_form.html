<h4>Please, leave your comment</h4>
<script src="{{ STATIC_URL }}/js/comment_form.js"></script>
<div class="js-comment-form">
    <form method="post">
        {% csrf_token %}
        <input class="js-comment_parent_id" type="hidden" name="comment_parent_id" value="0">
        {{ comment_form.as_p }}
        <div id="editor"></div>
        <input class="btn btn-default btn-lg js-btn-comment" type="submit" value="Add comment" />
    </form>
</div>
