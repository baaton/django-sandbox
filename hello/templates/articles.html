{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        {% if articleid %}
            <h1>{{articles.title}}</h1>
            <p>{{articles.body}}</p>
        {% else %}
            {% for article in articles %}
            <a href="/article/{{article.id}}"><h3>{{article.title}}</h3></a>
            <p>{{article.body|truncatewords:50}}</p>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
