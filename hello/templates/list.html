{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        {% for article in articles %}
            <h3>
                <a href="/article/{{article.id}}">{{ article.title }}</a>
                <span class="label label-default">{{ article.comment_set.all|length }}</span>
            </h3>
            <p>{{article.body|truncatewords:50}}</p>
        {% endfor %}
        {% include 'navigation.html' %}
    </div>
{% endblock %}
