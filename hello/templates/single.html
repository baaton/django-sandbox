{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        <h1>{{ article.title }}</h1>
        <p>{{ article.body|safe }}</p>
        <br /><br />
        <p>
            <a class="btn btn-primary" href="/">Return to articles</a>
            <button class="btn btn-danger pull-right js-btn-delete-article" data-articleid="{{ article.id }}">Delete this article</button>
        </p>
        <br /><br />
        {% include 'comment/comment_form.html' %}
        <br /><br />
        {% if article.comment_set.all %}
            {% include 'comment/comment_list.html' %}
            <br /><br />
        {% endif %}
    </div>
{% endblock %}
